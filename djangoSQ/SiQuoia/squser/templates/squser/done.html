{% extends "siquoia/base.html" %}

{% block content %}

<h1>Done!</h1>

<ul>
<li><a href="{% url 'squser:c1_list' %}">Buy New Packet</a></li>
</ul>

<table>
	<tr>
		<th>Question</th>
		<th>Marked Correct</th>


	</tr>
	{% for trial in t.trial.all %}
	<tr>
		<td>{{ trial.question.text }}</td>
		<td>{{ trial.correct }}</td>
	</tr>

	{% endfor %}
	<tr>
		<td> Total Score</td>
		<td> {{score}}</td>
	</tr>
</table>

{% endblock %}
