{% extends "siquoia/base.html" %}

{% block content %}

{% with  c1=c2.category %}

<h1>{{ c2.name }}</h1>
<h2><a href="{% url 'squser:c1_list' %}">Category</a></h2>
<h2><a href="{% url 'squser:c2_list' c1.id %}">{{ c1.name }}</a></h2>
<h2><a href="{% url 'squser:c3_list' c1.id c2.id %}">{{ c2.name }}</a></h2>

<ul>
	<li><a href="{% url 'squser:pk_confirm' c1.id c2.id %}">All</a></li>
	{% for c3 in c2.category3_set.all %}
		<li><a href="{% url 'squser:pk_confirm' c1.id c2.id c3.id %}">{{c3.name}}</a></li>
	{% endfor %}
</ul>
<a href="{% url 'squser:c2_list' c1.id %}">Back</a>
{% endwith %}

{% endblock %}
